<form [formGroup]="personalInfoForm">
    <div class="mb-5 mx-5">
        <label for="firstName" class="form-label">First Name</label>
        <input formControlName="firstName" type="text" class="form-control" id="firstName" />
    </div>
    <div class="mb-5 mx-5">
        <label for="lastName" class="form-label">last Name</label>
        <input formControlName="lastName" type="text" class="form-control" id="lastName" />
    </div>
    <div class="mb-5 mx-5">
        <label for="age" class="form-label">Age</label>
        <input formControlName="age" type="text" class="form-control" id="age" />
    </div>
    <div class="mb-5 mx-5">
        <label for="city" class="form-label">City</label>
        <input formControlName="city" type="text" class="form-control" id="city" />
    </div>
    <div class="mb-5 mx-5">
        <label for="profession" class="form-label">Profession</label>
        <input formControlName="profession" type="text" class="form-control" id="profession" />
    </div>
    <div class="mb-5 mx-5">
        <button [disabled]="personalInfoForm.invalid" type="submit" (click)="submitForm()">Submit</button>
    </div>
</form>
